{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="row">
            <div class="col-sm-12">
                <h4>Hi {{ user.username }}!</h4>
                <div class="row">
                <h4>My List</h4>
                </div>

                <a href="{% url 'create' %}">Create a New List</a>


                <table class="table">
<tr>
<th>Name</th>
  <th>Priority</th>
  <th>Due Date</th>
  <th>Created By</th>
  <th>Assigned To</th>
  <th># of Completed Tasks</th>
  <th># of Incomplete Tasks</th>
  <th>Actions</th>

</tr>

                </table>


                <div class="clearfix"></div>
            </div>

        </div>
    {% endif %}
{% endblock %}
