{% extends 'base.html' %}


{% block content %}
     {% if user.is_authenticated %}
  <h2>Add comment to : {{ task.title }}</h2>
  <form method="POST" >
    {% csrf_token %}
  <label for="{{ form1.name.id_for_name }}">*Comment</label>
  {{ form1.body }}
  <br>
  {% if form1.name.help_text %}
      <small style="color: gray">{{ form1.name.help_text }}</small>
        {% endif %}



      <a href="{% url 'view1task' task.id %}"class="btn btn-default">Cancel</a>
    <button type="submit"class="btn btn-default">Save</button>

  </form>
    {% endif %}
{% endblock %}
